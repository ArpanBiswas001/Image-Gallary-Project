<!DOCTYPE html>
<html lang="en">

    <title>Image Gallary</title>

                    <figcaption>image5</figcaption>
                </figure>

                    <img src="image6.jpeg" alt="pic">
                    <figcaption>Image6</figcaption>
                </figure>
                <figure class="img">
                    <img src="image7.jpeg" alt="pic">
                    <figcaption>Image7</figcaption>
                </figure>
                <figure class="img">
                    <img src="image8.jpeg" alt="pic">

</html>
